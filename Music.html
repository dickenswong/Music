<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music_player</title>
    <link rel="stylesheet" href="music.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <h2 id="header">PLAYING 1 OF 3</h2>

  <body>
    <audio id="myAudio">
      <source src="music/bensound-ukulele.mp3" type="audio/mpeg" />
    </audio>
    <div class="Pic">
      <br />
      <div class="pic1">
        <img id="img" src="/image/ukulele.PNG" class="ukulele" />

        <h2 id="Song_name">Ukulele</h2>
        <h3>Benjamin Tissot</h3>
      </div>
    </div>
    <div class="btn">
      <button onclick="BackAudio()" id="backbtn" class="backbtn" type="backbtn">
        <i class="material-icons">skip_previous</i>
      </button>
      <button onclick="playPause()" id="playbtn" class="playbtn" type="playbtn">
        <i class="material-icons">play_arrow</i>
      </button>
      <button
        onclick="NextAudio()"
        id="forwardbtn"
        class="forwardbtn"
        type="forwardbtn"
      >
        <i class="material-icons">skip_next</i>
      </button>
    </div>
    <br />
    <div class="slider">
      <div>
        <label id="beg1">0.00</label>
        <input
          type="range"
          id="seekslider"
          name="seek"
          min="0"
          max="100"
          value="0"
          step="1"
        />
        <label id="end1">2.44</label>
      </div>
      <br />
      <div>
        <label id="beg2" class="fa fa-volume-off fa-2x"></label>
        <input
          type="range"
          id="volumeslider"
          name="volume"
          min="0"
          max="100"
          value="50"
          step="10"
        />
        <label id="end2" class="fa fa-volume-up fa-2x"></label>
      </div>
    </div>
    <br />
    <script src="Music.js"></script>
  </body>
</html>
